<h:head />
<h:body>

    <r:notifyMessage id="messageForFirstInput" for="simpleInput1" />
    <r:notifyMessage id="messageForSecondInput" for="simpleInput2" />
    
    <h:form id="form">
        <fieldset title="Inputs">
            <legend>Inputs</legend>
            <h:panelGrid columns="2">
                <h:inputText id="simpleInput1" value="999">
                    <f:validateLongRange maximum="10" />
                </h:inputText>

                <h:inputText id="simpleInput2" value="888">
                    <f:validateLongRange maximum="10" />
                </h:inputText>
            </h:panelGrid>
        </fieldset>
        <br />
        <fieldset title="Submit buttons">
            <legend>Submit buttons</legend>
            <h:commandButton id="hButton" value="h:commandButton" style="margin-right: 10px;" />
            <r:commandButton id="a4jButton" value="r:commandButton" />
        </fieldset>
    </h:form>
</h:body>
